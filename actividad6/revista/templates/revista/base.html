<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Revista - Universidad{% endblock %}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'revista:publication_list' %}">Revista</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'revista:publication_list' %}">Publicaciones</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'revista:publisher_list' %}">Publicadores</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'revista:authorizer_list' %}">Autorizadores</a></li>
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item"><span class="nav-link">Hola, {{ user.username }}</span></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'admin:logout' %}">Salir</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'admin:login' %}">Ingresar</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (opcional para componentes) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Revista Universitaria{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    header { background: #0d6efd; color: white; padding: 10px; }
    nav a { color: white; margin-right: 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    main { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #e9ecef; }
    a.btn { background: #0d6efd; color: white; padding: 4px 8px; border-radius: 4px; text-decoration: none; }
    a.btn:hover { background: #0b5ed7; }
    h1, h2 { color: #333; }
  </style>
</head>
<body>
  <header>
    <h1>Revista Universitaria</h1>
    <nav>
      <a href="{% url 'students_list' %}">Estudiantes</a>
      <a href="{% url 'publishers_list' %}">Publicadores</a>
      <a href="{% url 'authorizers_list' %}">Autorizadores</a>
      <a href="{% url 'publications_list' %}">Publicaciones</a>
      <a href="{% url 'user_register' %}">Agregar Usuario</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>

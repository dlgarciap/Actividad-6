{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Revista - Actividad 6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
  <div class="container">
    <nav class="mb-4 d-flex gap-2">
      <a href="{% url 'revista:publications_list' %}" class="btn btn-outline-primary btn-sm">Publicaciones</a>
      <a href="{% url 'revista:publication_create' %}" class="btn btn-primary btn-sm">Nueva publicaci√≥n</a>
      <a href="{% url 'revista:students_list' %}" class="btn btn-outline-secondary btn-sm">Estudiantes</a>
      <a href="{% url 'revista:student_create' %}" class="btn btn-secondary btn-sm">Nuevo estudiante</a>
    </nav>

    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
          {{ m }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

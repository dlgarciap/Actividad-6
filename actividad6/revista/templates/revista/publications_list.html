{% extends 'revista/base.html' %}
{% block content %}
<h2>Listado de publicaciones</h2>
<a class="btn" href="{% url 'publication_create' %}">Agregar publicación</a>
<table>
  <tr>
    <th>Título</th>
    <th>Fecha</th>
    <th>Autor</th>
    <th>Acciones</th>
  </tr>
  {% for pub in publications %}
  <tr>
    <td>{{ pub.title }}</td>
    <td>{{ pub.date }}</td>
    <td>{{ pub.author }}</td>
    <td>
      <a class="btn" href="{% url 'publication_detail' pub.id %}">Ver</a>
      <a class="btn" href="{% url 'publication_edit' pub.id %}">Editar</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="4">No hay publicaciones registradas.</td></tr>
  {% endfor %}
</table>
{% endblock %}

{% extends 'revista/base.html' %}
{% block content %}
<h1 class="mb-3">Estudiantes</h1>
<table class="table table-striped table-bordered">
  <thead><tr><th>Matr√≠cula</th><th>Nombre</th><th>Correo</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for s in students %}
      <tr>
        <td>{{ s.student_id }}</td>
        <td>{{ s.first_name }} {{ s.last_name }}</td>
        <td>{{ s.email|default:"-" }}</td>
        <td>
          <a class="btn btn-sm btn-outline-primary" href="{% url 'revista:student_update' s.pk %}">Editar</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-center">No hay estudiantes.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% extends 'revista/base.html' %}
{% block content %}
<h2>Listado de autorizadores</h2>
<a class="btn" href="{% url 'authorizer_create' %}">Agregar autorizador</a>
<table>
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Email</th>
    <th>Acciones</th>
  </tr>
  {% for a in authorizers %}
  <tr>
    <td>{{ a.first_name }}</td>
    <td>{{ a.last_name }}</td>
    <td>{{ a.email }}</td>
    <td>
      <a class="btn" href="{% url 'authorizer_detail' a.id %}">Ver</a>
      <a class="btn" href="{% url 'authorizer_edit' a.id %}">Editar</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="4">No hay autorizadores registrados.</td></tr>
  {% endfor %}
</table>
{% endblock %}
